<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raton SVG</title>
    <style>
        svg {
            background-color: rgb(154, 151, 119);
        }
    </style>
</head>
<body>
    <h1>Rat√≥n con SVG</h1>
    <svg width="200" height="200">
        <!-- Cabeza -->
        <circle cx="100" cy="110" r="80" fill="brown" stroke="black" 
        stroke-width="2"></circle>
        <!-- Orejas -->
        <circle cx="50" cy="40" r="40" fill="brown" stroke="black" 
        stroke-width="3"></circle>
        <circle cx="140" cy="40" r="40" fill="brown" stroke="black" 
        stroke-width="3"></circle>
        <!-- Ojos -->
        <circle cx="130" cy="102" r="20" fill="brown" stroke="black" 
        stroke-width="2"></circle>
        <circle cx="70" cy="102" r="20" fill="brown" stroke="black" 
        stroke-width="2"></circle>
        <circle cx="130" cy="110" r="5" fill="black"></circle>
        <circle cx="140" cy="98" r="2" fill="black"></circle>
        <circle cx="70" cy="110" r="5" fill="black"></circle>
        <circle cx="60" cy="98" r="2" fill="black"></circle>
        <!-- Nariz -->
        <circle cx="100" cy="140" r="7" fill="black"></circle>
        <!-- Bigotes -->
        <line x1="85" y1="140" x2="40" y2="130" stroke="black" 
        stroke-width="2"></line>
        <line x1="85" y1="145" x2="40" y2="145" stroke="black" 
        stroke-width="2"></line>
        <line x1="85" y1="150" x2="40" y2="160" stroke="black" 
        stroke-width="2"></line>
        <line x1="115" y1="140" x2="160" y2="130" stroke="black" 
        stroke-width="2"></line>
        <line x1="115" y1="145" x2="160" y2="145" stroke="black" 
        stroke-width="2"></line>
        <line x1="115" y1="150" x2="160" y2="160" stroke="black" 
        stroke-width="2"></line>
        <!-- Cola -->
        <path d="M 180 160 Q 200 140 180 120" stroke="brown" 
        stroke-width="4" fill="transparent"></path>
    </svg>
</body>
</html>
